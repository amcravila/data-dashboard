<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Dashboard</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="assets/images/favicon_Laboratoria.png">
  <link href="https://fonts.googleapis.com/css?family=Bitter|Open+Sans" rel="stylesheet">
  <link href="https://file.myfontastic.com/jpVW59LhkJpEqujBD4J3bH/icons.css" rel="stylesheet">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
  <header>
    <img id="logoLab" src="assets/images/Logo_Laboratoria.png" alt="Logo Labotarória">
    <div id="profile">
      <span id="nameVanessa">Vanessa Pinheiro</span>
      <div id="pic">
        <img id="photoVanessa" src="assets/images/photoVanessa.png" alt="Foto Vanessa">
        <input id="logout" type="submit" value="Logout" onclick="logout()">
        
      </div>
    </div>
  </header>
  <nav>
    <ul id="menu">
      <li><a href="#home">Home</a></li>
      <li id="AQP" class="hostCity">Arequipa
        <span class="icon-caret-down"></span>
        <ul class="dropDown">
          <li class="studentsClass"><a href="#AQP2016-2">2016-2</a></li>
          <li class="studentsClass"><a href="#AQP2017-1">2017-1</a></li>
        </ul>
      </li>
      <li id="CDMX" class="hostCity">Cidade do México
        <span class="icon-caret-down"></span>
        <ul class="dropDown">
          <li class="studentsClass"><a href="#CDMX2017-1">2017-1</a></li>
          <li class="studentsClass"><a href="#CDMX2017-2">2017-2</a></li>
        </ul>
      </li>
      <li id="LIM" class="hostCity">Lima
        <span class="icon-caret-down"></span>
        <ul class="dropDown">
          <li class="studentsClass"><a href="#LIM2016-2">2016-2</a></li>
          <li class="studentsClass"><a href="#LIM2017-1">2017-1</a></li>
          <li class="studentsClass"><a href="#LIM2017-2">2017-2</a></li>
        </ul>
      </li>
      <li id="SCL" class="hostCity">Santiago do Chile
        <span class="icon-caret-down"></span>
        <ul class="dropDown">
          <li class="studentsClass"><a href="#SCL2016-2">2016-2</a></li>
          <li class="studentsClass"><a href="#SCL2017-1">2017-1</a></li>
          <li class="studentsClass"><a href="#SCL2017-2">2017-2</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <section id="filter">
    <span id="filterCity">Sede</span><span> - </span><span id="filterClass">Turma</span>
    <hr>
  </section>

  <section>
    <ul id="tabs"></ul>
  </section>

  <section id="overview">
    <div id="status"></div>
    <div id="achievment"></div>
    <div id="satisfacted"></div>
    <div id="hse"></div>
    <div id="tech"></div>
    <div id="nps"></div>
    <div id="teacher"></div>
    <div id="jedi"></div>  
  </section>

  <section id="students"></section>
  <div id="divActiveStudents"></div>
  <div id="divInactiveStudents"></div>

  <script src="./js/data.js"></script>
  <script src="./js/app.js"></script>

</body>

</html>
